<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>.librarium</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./styles.css">
	<script defer type="module" src="./library.js"></script>
</head>
<body>

	<template class="book-template">
		<div class="book">
			<div class="book__info">
				<h2 class="book__title"></h2>
				<div class="fragment">
					<i>by</i>
					<span class="book__author"></span>
				</div>
				<div class="fragment">
					<span class="book__pages"></span>
					<i>pages</i>
				</div>
			</div>
			<div class="book__actions">
				<label class="book-form__status">
					<input type="checkbox" class="status__native-checkbox">
					<i>Not read</i><span class="status__custom-checkbox"></span><i>Read</i>
				</label>
				<button class="btn btn-danger book__delete" title="Permanently removes  book from library">Delete</button>
			</div>
		</div>
	</template>

	<div class="app-container">

		<header class="header">
			<h1 class="title">.librariumðŸ“š</h1>
		</header>

		<dialog class="book-dialog">
			<form class="book-form" method="dialog">

				<header class="book-dialog__header">
					<h3 class="book-dialog__heading">
						<svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
							<path stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 19V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v13H7a2 2 0 0 0-2 2Zm0 0a2 2 0 0 0 2 2h12M9 3v14m7 0v4"/>
						</svg>
						New book
					</h3>
					<button autofocus type="button" class="btn-touch book-dialog__cancel">
						<svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none" viewBox="0 0 24 24">
							<path stroke="var(--accent-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
						</svg>
					</button>
				</header>

				<div class="book-form__fields">
					<label class="label">
						Title
						<input placeholder="The Plague" required type="text" name="title" class="book-form__title-field book-form__field">
					</label>
					<label class="label">
						Author
						<input placeholder="Albert Camus" class="book-form__author-field book-form__field" type="text" name="author" required maxlength="30">
					</label>
					<label class="label">
						Number of pages
						<input placeholder="242" class="book-form__author-field book-form__field" type="number" name="numberOfPages" required min="1" max="10000">
					</label>
					<label class="label book-form__status">
						<p class="status__text">I've read this book</p>
						<input class="status__native-checkbox" type="checkbox" name="isRead">
						<span class="status__custom-checkbox"></span>
					</label>
				</div>
		
				<menu class="book-dialog__actions">
					<button type="reset" class="btn-light-danger btn btn-touch">Clear</button>
					<button type="submit" class="btn-primary btn btn-touch">Add &#8629;</button>
				</menu>
			</form>
		</dialog>
				
		<main class="books"></main>
		
		<button tabindex="1" class="open-dialog-btn btn-touch" title="Opens form for a new book">
			<svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 24 24">
				<path stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
			</svg>			
		</button>
	</div>
</body>
</html>
